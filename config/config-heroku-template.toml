[general]
	EditSuffix=" (edited)"
	EditDisable=false
	# IgnoreNicks="test" # from env MATTERMOST_GENERAL_IGNORENICKS
	RemoteNickFormat="[{PROTOCOL}] <{NICK}> "
	ShowJoinPart=false
	PrefixMessagesWithNick=false
	IconURL="https://robohash.org/{NICK}.png?size=48x48"
	IgnoreMessages="^~~ badword"

[irc]
[irc.ludost]
	# Server="irc.ludost.net:6697" # from environment MATTERBRIDGE_IRC_LUDOST_SERVER
	# Nick="Synchrotron" # from env MATTERBRIDGE_IRC_LUDOST_NICK
	UseTLS=true
	UseSASL=false
	SkipTLSVerify=false
	MessageDelay=250
	MessageQueue=1000
	MessageLength=500
	MessageSplit=true

[slack]
[slack.openfest]
	# change with real token
	# Token="xoxp-" # from env MATTERBRIDGE_SLACK_OPENFEST_TOKEN

[slack.itt]
	# change with real token
	# Token="xoxp-" # from env MATTERBRIDGE_SLACK_ITT_TOKEN

