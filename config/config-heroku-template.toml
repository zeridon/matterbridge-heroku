RemoteNickFormat="{NICK}@{BRIDGE}.{PROTOCOL} "

[slack.hacklabto]
Token="${SLACK_HACKLABTO_TOKEN}" # bot user
RemoteNickFormat="{NICK}@{BRIDGE}.{PROTOCOL} "

[telegram.hacklabto]
Token="${TELEGRAM_TOKEN}" # bot user: hacklabto_bridgebot
