	[[gateway.inout]]
		account="irc.ludost"
		channel="#of-noc"

	[[gateway.inout]]
		account="slack.openfest"
		channel="noc"

[[gateway]]
	name="si-of-video"
	enable=true

	[[gateway.inout]]
		account="irc.ludost"
		channel="#video"

	[[gateway.inout]]
		account="slack.openfest"
